<div class="container">
    <h1>Manage Users</h1>
  
    <!-- Add/Edit User Form -->
 
  
    <!-- Users Table -->
    <table *ngIf="users.length > 0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>
            <button >Edit</button>
            <button >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="users.length === 0">
      <p>No users available.</p>
    </div>
  </div>

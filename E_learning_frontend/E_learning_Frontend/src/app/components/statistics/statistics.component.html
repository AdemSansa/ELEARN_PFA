<div class="dashboard-container">
    <h2>Most Enrolled Courses</h2>
    <table class="styled-table">
      <thead>
        <tr>
          <th>Course Name</th>
          <th>Enrollments</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <td>{{ course.courseName}}</td>
          <td>{{course.enrollments}}</td>
        </tr>
      </tbody>
    </table>
  </div>

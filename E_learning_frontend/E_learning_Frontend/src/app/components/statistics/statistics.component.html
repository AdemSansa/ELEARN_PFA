<div class="dashboard-container">
  <!-- Chart Section -->
  <div class="chart-section">
    <div class="chart-container">
      <h2>📊 User Enrollment Chart</h2>
      <canvas baseChart
              [data]="chartData"
              [labels]="chartLabels"
              [options]="chartOptions">
      </canvas>
    </div>
  </div>

  <!-- Data Section -->
  <div class="data-sections">
    <!-- Top Enrolled Users -->
    <div class="data-section">
      <h2>🏆 Top 10 Enrolled Users</h2>
      <div class="scrollable-container">
        <ul class="data-list">
          <li *ngFor="let user of mostEnrolledUsers; let i = index" class="data-card">
            <div class="rank-circle">{{ i + 1 }}</div>
            <div class="data-content">
              <h3 class="user-name">{{ user.username }}</h3>
              <p>Enrollments: <strong>{{ user.enrollmentCount }}</strong></p>
              <button class="view-button" (click)="viewUser(user.userId)">View</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Top Chatters -->
    <div class="data-section">
      <h2>💬 Top 10 Chatters</h2>
      <div class="scrollable-container">
        <ul class="data-list">
          <li *ngFor="let chatter of topChatters; let i = index" class="data-card">
            <div class="rank-circle">{{ i + 1 }}</div>
            <div class="data-content">
              <h3 class="user-name">{{ chatter.userName }}</h3>
              <p>Chats: <strong>{{ chatter.messageCount }}</strong></p>
              <button class="view-button" (click)="viewUser(chatter._id)">View</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

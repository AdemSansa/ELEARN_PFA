<div class="container py-4">
    <h2 class="text-center mb-4">Create a New Quiz</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- Subject ID Field -->
      <div class="mb-3">
        <label for="subjectId" class="form-label">Subject ID</label>
        <input id="subjectId" type="text" class="form-control" [(ngModel)]="quiz.subjectId" name="subjectId" required />
      </div>
  
      <!-- Title Field -->
      <div class="mb-3">
        <label for="title" class="form-label">Quiz Title</label>
        <input id="title" type="text" class="form-control" [(ngModel)]="quiz.title" name="title" required />
      </div>
  
      <!-- Duration Field -->
      <div class="mb-3">
        <label for="duration" class="form-label">Duration (minutes)</label>
        <input id="duration" type="number" class="form-control" [(ngModel)]="quiz.duration" name="duration" required />
      </div>
  
      <!-- Questions Section -->
      <h4 class="mt-4 mb-3">Questions</h4>
      <div *ngFor="let question of quiz.questions; let i = index" class="card mb-4 shadow-sm">
        <div class="card-body">
          <!-- Question Text Field -->
          <div class="mb-3">
            <label class="form-label">Question {{ i + 1 }}</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="question.content"
              name="question-{{ i }}"
              required
              placeholder="Enter the question text here"
            />
          </div>
  
          <!-- Options Section -->
          <h5 class="mt-3">Options</h5>
          <div *ngFor="let option of question.options; let j = index" class="input-group mb-2">
            <span class="input-group-text">Option {{ j }}</span>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="question.options[j]"
              name="option-{{ i }}-{{ j }}"
              required
              placeholder="Enter option {{ j + 1 }}"
            />
          </div>
  
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm mb-3"
            (click)="addOption(question)"
          >
            + Add Option
          </button>
  
          <!-- Correct Option -->
          <div class="mb-3">
            <label class="form-label">Correct Option (index: 0, 1, 2...)</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="question.correctOption"
              name="correctOption-{{ i }}"
              required
              min="0"
              [max]="question.options.length - 1"
              placeholder="Correct option index"
            />
          </div>
  
          <!-- Remove Question Button -->
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="removeQuestion(i)"
          >
            Remove Question
          </button>
        </div>
      </div>
  
      <!-- Add Question Button -->
      <div class="text-center">
        <button
          type="button"
          class="btn btn-success btn-lg"
          (click)="addQuestion()"
        >
          + Add Question
        </button>
      </div>
  
     
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Update Quiz</button>
            </div>
    </form>
    </div>

<div class="wrapper">
    <h1>Parallax Flipping Cards</h1>
    <div class="cols">
        <div class="col" *ngFor="let course of courses" ontouchstart="this.classList.toggle('hover');">
            <div class="container">
                <div class="front" style="background-image: url('https://unsplash.it/500/500/')">
                    <div class="inner">
                        <p>{{ course.title }}</p>
                        <span>{{course.author}}</span>
                    </div>
                </div>
                <div class="back">
                    <div class="inner">
                        <p>{{ course.description }}</p>
                        <a class="fancy" href="#">
                            <span class="top-key"></span>
                            <span class="text">Enroll</span>
                            <span class="bottom-key-1"></span>
                            <span class="bottom-key-2"></span>
                          </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

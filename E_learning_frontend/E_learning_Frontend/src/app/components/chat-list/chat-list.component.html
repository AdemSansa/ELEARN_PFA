<div class="container mt-4">
    <h2 class="text-center mb-4">Chats</h2>
    
    <!-- Chat messages -->
    <div class="chat-container mb-4">
      <div *ngFor="let chat of chats" class="chat-message">
        <div class="chat-header">
          <span class="chat-user">{{ chat.createdBy }}</span>
          <span class="chat-time">{{ chat.createdAt | date: 'short' }}</span>
        </div>
        <p class="chat-text">{{ chat.text }}</p>
      </div>
    </div>
  
    <!-- Add chat -->
    <div class="add-chat">
      <h4>Add a New Chat</h4>
      <textarea
        class="form-control mb-2"
        rows="3"
        [(ngModel)]="newChatText"
        placeholder="Type your message here"
      ></textarea>
      <button class="btn btn-success" (click)="addChat()">Post Chat</button>
    </div>
  </div>

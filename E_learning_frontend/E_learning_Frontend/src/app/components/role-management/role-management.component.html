<h2 mat-dialog-title>Manage Roles</h2>
<div mat-dialog-content>
  <p>Select roles for the user:</p>
  <mat-selection-list [(ngModel)]="selectedRoles">
    <mat-list-option *ngFor="let role of availableRoles" [value]="role">
      {{ role.replace('ROLE_', '') }}
    </mat-list-option>
  </mat-selection-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="saveRoles()" color="primary">Save</button>
  <button mat-button mat-dialog-close color="warn">Cancel</button>
</div>

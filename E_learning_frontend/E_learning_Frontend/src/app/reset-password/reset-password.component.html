<div class="reset-password-container">
    <h2>Reset Your Password</h2>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          class="form-control"
          required
          [ngClass]="{ 'is-invalid': newPasswordControl?.invalid && newPasswordControl?.touched }"
        />
        <div *ngIf="newPasswordControl?.invalid && newPasswordControl?.touched" class="invalid-feedback">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          required
          [ngClass]="{ 'is-invalid': confirmPasswordControl?.invalid && confirmPasswordControl?.touched }"
        />
        <div *ngIf="confirmPasswordControl?.invalid && confirmPasswordControl?.touched" class="invalid-feedback">
          Please confirm your password.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid">Reset Password</button>
    </form>
  </div>
